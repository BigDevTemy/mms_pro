<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Setup - Machine Maintenance System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles specific to company setup */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .page-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #4a6cf7;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .company-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .table-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #f0f0f0;
    }

    .search-box {
      position: relative;
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 0.5rem 1rem 0.5rem 2.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      font-weight: 600;
      color: #4b5563;
      background-color: #f9fafb;
      white-space: nowrap;
    }

    th.sortable {
      cursor: pointer;
      user-select: none;
    }

    th.sortable:hover {
      background-color: #f3f4f6;
    }

    th.sortable i {
      margin-left: 0.5rem;
      color: #9ca3af;
    }

    th.sortable.asc i.fa-sort-up,
    th.sortable.desc i.fa-sort-down {
      color: #3b82f6;
    }

    td {
      color: #4b5563;
    }

    .btn-action {
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-edit {
      background-color: #e0f2fe;
      color: #0369a1;
    }

    .btn-edit:hover {
      background-color: #bae6fd;
    }

    .btn-delete {
      background-color: #fee2e2;
      color: #b91c1c;
      margin-left: 0.5rem;
    }

    .btn-delete:hover {
      background-color: #fecaca;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-top: 1px solid #f0f0f0;
    }

    .pagination-btn {
      padding: 0.5rem 1rem;
      border: 1px solid #e5e7eb;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .pagination-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .pagination-btn:not(:disabled):hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .pagination-pages {
      display: flex;
      gap: 0.5rem;
    }

    .pagination-page {
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #e5e7eb;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pagination-page:hover:not(.active) {
      background: #f3f4f6;
      border-color: #d1d5db;
    }

    .pagination-page.active {
      background: #3b82f6;
      color: #fff;
      border-color: #3b82f6;
    }

    .pagination-ellipsis {
      display: flex;
      align-items: center;
      padding: 0 0.5rem;
      color: #6b7280;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: #1f2937;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
      padding: 0.25rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: #f3f4f6;
      color: #1f2937;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .form-control {
      width: 100%;
      padding: 0.625rem 0.875rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.9375rem;
      transition: all 0.2s;
    }

    .form-control:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      margin-top: 1.5rem;
      padding-top: 1.25rem;
      border-top: 1px solid #f0f0f0;
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-size: 0.9375rem;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #d1d5db;
      color: #374151;
    }

    .btn-outline:hover {
      background-color: #f9fafb;
      border-color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar will be loaded from common file -->
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
      <header class="main-header">
        <div class="header-title">
          <button class="close-btn">&times;</button>
          <h1>Company Management</h1>
        </div>
        <div class="header-user">
          <div class="user-avatar">AD</div>
        </div>
      <main class="main-content">
      <div class="dashboard-content">
        <div class="page-header">
          <h1 class="page-title">Company Management</h1>
          <div class="header-actions">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="searchInput" placeholder="Search companies..." onkeyup="searchCompanies()">
            </div>
            <button class="btn btn-primary" onclick="openCompanyModal()">
              <i class="fas fa-plus"></i> Add Company
            </button>
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="company-stats">
          <!-- Filled by JavaScript -->
        </div>

        <!-- Company Table -->
        <div class="table-container">
          <div class="table-header">
            <h3>Companies</h3>
            <div class="table-actions">
              <button class="btn btn-icon" onclick="refreshCompanies()" title="Refresh">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Company Name</th>
                  <th>Contact</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="companiesTableBody">
                <tr>
                  <td colspan="4" class="text-center">
                    <div class="loading-spinner"></div>
                    <span>Loading companies...</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="table-footer">
            <div class="table-pagination">
              <button id="prevPage" class="btn-icon" onclick="changePage(-1)" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="pageInfo">Page 1 of 1</span>
              <button id="nextPage" class="btn-icon" onclick="changePage(1)" disabled>
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
    </div>
  </div>

  <!-- Include scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/sidebar.js"></script>
  <script>
    // API Configuration
    const API_BASE_URL = 'http://localhost/mms_pro/backend/api';
    
    // State
    let companies = [];
    let currentPage = 1;
    let totalPages = 1;
    let searchQuery = '';
    let companyToDelete = null;
    
    // DOM Elements
    const companiesTableBody = document.getElementById('companiesTableBody');
    const companyForm = document.getElementById('companyForm');
    const searchInput = document.getElementById('searchInput');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      loadCompanies();
      setupEventListeners();
    });
    
    // Set up event listeners
    function setupEventListeners() {
      // Search input debounce
      let searchTimeout;
      searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          searchQuery = this.value.trim();
          currentPage = 1;
          loadCompanies();
        }, 500);
      });
      
      // Form submission
      if (companyForm) {
        companyForm.addEventListener('submit', saveCompany);
      }
    }
    
    // Load companies from API
    async function loadCompanies() {
      try {
        showLoading(true);
        const response = await axios.get(`${API_BASE_URL}/companies`, {
          params: {
            search: searchQuery,
            page: currentPage,
            limit: 10
          }
        });
        
        companies = response.data.data || [];
        const pagination = response.data.pagination || {};
        
        updateCompaniesTable(companies);
        updatePagination(pagination);
        updateStats(pagination.total || companies.length);
      } catch (error) {
        console.error('Error loading companies:', error);
        showError('Failed to load companies. Please try again.');
      } finally {
        showLoading(false);
      }
    }
    
    // Update companies table with data
    function updateCompaniesTable(companies) {
      if (!companiesTableBody) return;
      
      if (companies.length === 0) {
        companiesTableBody.innerHTML = `
          <tr>
            <td colspan="4" class="text-center">
              <i class="fas fa-inbox" style="font-size: 2rem; color: #ccc; margin-bottom: 1rem; display: block;"></i>
              <p>No companies found</p>
            </td>
          </tr>
        `;
        return;
      }
      
      companiesTableBody.innerHTML = companies.map(company => `
        <tr>
          <td>
            <div class="company-info">
              <div class="company-name">${escapeHtml(company.name)}</div>
              ${company.email ? `<div class="company-email">${escapeHtml(company.email)}</div>` : ''}
            </div>
          </td>
          <td>
            ${company.phone ? `<div><i class="fas fa-phone-alt"></i> ${escapeHtml(company.phone)}</div>` : ''}
            ${company.address ? `<div class="text-muted small">${truncateText(company.address, 30)}</div>` : ''}
          </td>
          <td class="text-muted">${formatDate(company.created_at)}</td>
          <td class="actions">
            <button class="btn-icon" title="Edit" onclick="editCompany(${company.id})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-icon btn-danger" title="Delete" onclick="confirmDelete(${company.id}, '${escapeHtml(company.name)}')">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }
    
    // Update pagination controls
    function updatePagination(pagination) {
      if (!pagination) return;
      
      totalPages = pagination.totalPages || 1;
      currentPage = Math.min(Math.max(1, pagination.page || 1), totalPages);
      
      // Update pagination buttons
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
      
      // Update page info
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }
    
    // Update stats
    function updateStats(total) {
      document.getElementById('totalCompanies').textContent = total || 0;
      
      // This is a simple example - in a real app, you'd get this from the API
      const newThisMonth = Math.floor(Math.random() * 5); // Random number for demo
      document.getElementById('newThisMonth').textContent = newThisMonth;
      
      // Update last updated time
      document.getElementById('lastUpdated').textContent = 'Just now';
    }
    
    // Change page
    function changePage(delta) {
      const newPage = currentPage + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        loadCompanies();
      }
    }
    
    // Search companies
    function searchCompanies() {
      searchQuery = searchInput.value.trim();
      currentPage = 1;
      loadCompanies();
    }
    
    // Refresh companies
    function refreshCompanies() {
      loadCompanies();
    }
    
    // Open company modal for adding/editing
    function openCompanyModal(company = null) {
      const modal = document.getElementById('companyModal');
      const modalTitle = document.getElementById('modalTitle');
      const form = document.getElementById('companyForm');
      
      if (company) {
        // Edit mode
        modalTitle.textContent = 'Edit Company';
        document.getElementById('companyId').value = company.id;
        document.getElementById('companyName').value = company.name || '';
        document.getElementById('companyAddress').value = company.address || '';
        document.getElementById('companyPhone').value = company.phone || '';
        document.getElementById('companyEmail').value = company.email || '';
      } else {
        // Add mode
        modalTitle.textContent = 'Add New Company';
        form.reset();
        document.getElementById('companyId').value = '';
      }
      
      modal.style.display = 'flex';
    }
    
    // Close company modal
    function closeModal() {
      document.getElementById('companyModal').style.display = 'none';
    }
    
    // Save company (create or update)
    async function saveCompany(event) {
      event.preventDefault();
      
      const form = event.target;
      const formData = new FormData(form);
      const companyId = formData.get('companyId');
      const isEdit = !!companyId;
      
      const companyData = {
        name: formData.get('name'),
        address: formData.get('address'),
        phone: formData.get('phone'),
        email: formData.get('email')
      };
      
      // Validate required fields
      if (!companyData.name) {
        showError('Company name is required');
        return;
      }
      
      try {
        showLoading(true, 'saveButton');
        
        let response;
        if (isEdit) {
          // Update existing company
          response = await axios.put(`${API_BASE_URL}/companies/${companyId}`, companyData);
          showSuccess('Company updated successfully');
        } else {
          // Create new company
          response = await axios.post(`${API_BASE_URL}/companies`, companyData);
          showSuccess('Company created successfully');
        }
        
        // Close modal and refresh list
        closeModal();
        loadCompanies();
      } catch (error) {
        console.error('Error saving company:', error);
        const errorMessage = error.response?.data?.error || 'Failed to save company';
        showError(errorMessage);
      } finally {
        showLoading(false, 'saveButton');
      }
    }
    
    // Edit company
    async function editCompany(id) {
      try {
        showLoading(true);
        const response = await axios.get(`${API_BASE_URL}/companies/${id}`);
        openCompanyModal(response.data);
      } catch (error) {
        console.error('Error loading company:', error);
        showError('Failed to load company details');
      } finally {
        showLoading(false);
      }
    }
    
    // Confirm delete
    function confirmDelete(id, name) {
      companyToDelete = { id, name };
      document.getElementById('deleteCompanyName').textContent = name || 'this company';
      document.getElementById('deleteModal').style.display = 'flex';
    }
    
    // Close delete confirmation modal
    function closeDeleteModal() {
      document.getElementById('deleteModal').style.display = 'none';
      companyToDelete = null;
    }
    
    // Delete company
    async function deleteCompany() {
      if (!companyToDelete) return;
      
      try {
        showLoading(true, 'confirmDeleteBtn');
        await axios.delete(`${API_BASE_URL}/companies/${companyToDelete.id}`);
        
        showSuccess('Company deleted successfully');
        closeDeleteModal();
        loadCompanies();
      } catch (error) {
        console.error('Error deleting company:', error);
        const errorMessage = error.response?.data?.error || 'Failed to delete company';
        showError(errorMessage);
      } finally {
        showLoading(false, 'confirmDeleteBtn');
      }
    }
    
    // Show loading state
    function showLoading(isLoading, buttonId = null) {
      if (buttonId) {
        const button = document.getElementById(buttonId);
        if (!button) return;
        
        const spinner = button.querySelector('.loading-spinner');
        const buttonText = button.querySelector('.button-text');
        
        if (isLoading) {
          button.disabled = true;
          if (spinner) spinner.style.display = 'inline-block';
          if (buttonText) buttonText.textContent = buttonText.textContent.includes('Delete') ? 'Deleting...' : 'Saving...';
        } else {
          button.disabled = false;
          if (spinner) spinner.style.display = 'none';
          if (buttonText) buttonText.textContent = buttonText.textContent.includes('Deleting') ? 'Delete' : 'Save Company';
        }
      } else {
        // Global loading state
        if (isLoading) {
          document.body.style.cursor = 'wait';
        } else {
          document.body.style.cursor = 'default';
        }
      }
    }
    
    // Show success message
    function showSuccess(message) {
      // You can implement a proper toast notification here
      alert(message);
    }
    
    // Show error message
    function showError(message) {
      // You can implement a proper error notification here
      alert('Error: ' + message);
    }
    
    // Helper function to escape HTML
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
    
    // Helper function to truncate text
    function truncateText(text, maxLength) {
      if (!text) return '';
      return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }
    
    // Helper function to format date
    function formatDate(dateString) {
      if (!dateString) return '';
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }
    
    // Make functions available globally
    window.openCompanyModal = openCompanyModal;
    window.closeModal = closeModal;
    window.editCompany = editCompany;
    window.confirmDelete = confirmDelete;
    window.closeDeleteModal = closeDeleteModal;
    window.deleteCompany = deleteCompany;
    window.changePage = changePage;
    window.searchCompanies = searchCompanies;
    window.refreshCompanies = refreshCompanies;
  </script>
</body>
</html>
