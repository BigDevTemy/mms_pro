<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MMS-PRO - Password Reset</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* Match app shell: dark background with subtle glows */
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2.5rem 1.5rem;
        background: radial-gradient(
            circle at 0% 0%,
            rgba(56, 189, 248, 0.18) 0,
            transparent 55%
          ),
          radial-gradient(
            circle at 100% 0%,
            rgba(129, 140, 248, 0.25) 0,
            transparent 55%
          ),
          radial-gradient(
            circle at 0% 100%,
            rgba(34, 197, 94, 0.12) 0,
            transparent 55%
          ),
          linear-gradient(135deg, #020617 0%, #020617 60%, #020617 100%);
      }

      .auth-card {
        position: relative;
        overflow: hidden;
        max-width: 820px;
        width: 100%;
      }

      .auth-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #3b82f6, #06b6d4, #f59e0b);
        border-radius: 24px 24px 0 0;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-top: 1.25rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
      }

      .auth-header .logo-icon {
        font-size: 2.3rem;
        margin-bottom: 0.5rem;
        animation: logoPulse 2s ease-in-out infinite;
      }

      .auth-header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
      }

      .auth-header p {
        color: #6b7280;
        font-size: 0.9rem;
        margin: 0.35rem 0 0 0;
      }

      .reset-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }

      .reset-section {
        flex: 1 1 260px;
        background: #f9fafb;
        border-radius: 16px;
        padding: 1.5rem 1.75rem;
        border: 1px solid #e5e7eb;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }

      .reset-section h2 {
        font-size: 1.1rem;
        font-weight: 600;
        color: #111827;
        margin-bottom: 0.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .reset-section h2 i {
        color: #3b82f6;
      }

      .reset-hint {
        font-size: 0.85rem;
        color: #6b7280;
        margin-bottom: 1.25rem;
      }

      .reset-section label {
        font-weight: 600;
        color: #374151;
      }

      .reset-section button {
        width: 100%;
        margin-top: 0.75rem;
      }

      .reset-meta {
        margin-top: 0.75rem;
        font-size: 0.8rem;
        color: #9ca3af;
      }

      @keyframes logoPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
      }

      @media (max-width: 640px) {
        .auth-card {
          padding: 2.25rem 1.75rem;
        }
      }
    </style>
    <script>
      const API_BASE = '../backend/api'
      async function postJson(path, body) {
        const res = await fetch(`${API_BASE}${path}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        })
        const data = await res.json().catch(() => ({}))
        if (!res.ok) throw data
        return data
      }
      async function requestReset(ev) {
        ev.preventDefault()
        const form = ev.target
        const out = document.getElementById('reqOut')
        out.textContent = ''
        try {
          const res = await postJson('/auth/request_password_reset', {
            email: form.email.value.trim(),
          })
          out.className = 'success'
          out.textContent = `Reset requested. Dev token: ${
            res.resetToken || '(check email)'
          }`
        } catch (e) {
          out.className = 'error'
          out.textContent = (e && e.error) || 'Failed'
        }
      }
      async function doReset(ev) {
        ev.preventDefault()
        const form = ev.target
        const out = document.getElementById('doOut')
        out.textContent = ''
        try {
          await postJson('/auth/reset_password', {
            resetToken: form.token.value.trim(),
            newPassword: form.password.value,
          })
          out.className = 'success'
          out.textContent = 'Password reset. You can login now.'
        } catch (e) {
          out.className = 'error'
          out.textContent = (e && e.error) || 'Failed'
        }
      }
    </script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <i class="fas fa-bolt logo-icon"></i>
          <h1>MMS-PRO</h1>
          <p>Secure password recovery for your maintenance team</p>
        </div>

        <div class="reset-grid">
          <div class="reset-section">
            <h2>
              <i class="fas fa-envelope-open-text"></i> Request reset link
            </h2>
            <p class="reset-hint">
              Enter the email associated with your account. If it exists, weâ€™ll
              send a reset link or token.
            </p>
            <form onsubmit="requestReset(event)">
              <div class="form-group">
                <label>Email address</label>
                <input name="email" type="email" required />
              </div>
              <button type="submit">Send reset instructions</button>
              <div id="reqOut" class="muted reset-meta"></div>
            </form>
          </div>

          <div class="reset-section">
            <h2><i class="fas fa-key"></i> Set a new password</h2>
            <p class="reset-hint">
              Paste the reset token you received and choose a strong new
              password.
            </p>
            <form onsubmit="doReset(event)">
              <div class="form-group">
                <label>Reset token</label>
                <input name="token" required />
              </div>
              <div class="form-group">
                <label>New password</label>
                <input name="password" type="password" required />
              </div>
              <button type="submit">Update password</button>
              <div id="doOut" class="muted reset-meta"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
