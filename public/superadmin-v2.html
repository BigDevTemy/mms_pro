<main class="dashboard-grid">
  <!-- Company Management Section -->
  <div class="card">
    <div class="card-header">
      <h3>Company Management</h3>
      <button onclick="showModal('addCompanyModal')" class="btn-primary">
        <i class="fas fa-plus"></i> Add Company
      </button>
    </div>
    <div class="table-responsive">
      <table id="companiesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="companiesList">
          <!-- Will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- User Management Section -->
  <div class="card">
    <div class="card-header">
      <h3>User Management</h3>
      <button onclick="showModal('addUserModal')" class="btn-primary">
        <i class="fas fa-user-plus"></i> Add User
      </button>
    </div>
    <div class="table-responsive">
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Company</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersList">
          <!-- Will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- System Overview Section -->
  <div class="card">
    <div class="card-header">
      <h3>System Overview</h3>
    </div>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-building"></i></div>
        <div class="stat-info">
          <h4>Total Companies</h4>
          <span id="totalCompanies">0</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-users"></i></div>
        <div class="stat-info">
          <h4>Total Users</h4>
          <span id="totalUsers">0</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-tools"></i></div>
        <div class="stat-info">
          <h4>Active Assets</h4>
          <span id="totalAssets">0</span>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Add Company Modal -->
<div id="addCompanyModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Add New Company</h3>
      <span class="close" onclick="closeModal('addCompanyModal')">&times;</span>
    </div>
    <div class="modal-body">
      <form id="addCompanyForm" onsubmit="return createCompany(event)">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" required>
        </div>
        <div class="form-group">
          <label for="companyEmail">Contact Email</label>
          <input type="email" id="companyEmail" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeModal('addCompanyModal')">Cancel</button>
          <button type="submit" class="btn-primary">Create Company</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Add New User</h3>
      <span class="close" onclick="closeModal('addUserModal')">&times;</span>
    </div>
    <div class="modal-body">
      <form id="addUserForm" onsubmit="return createUser(event)">
        <div class="form-group">
          <label for="userName">Full Name</label>
          <input type="text" id="userName" required>
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" required>
        </div>
        <div class="form-group">
          <label for="userRole">Role</label>
          <select id="userRole" onchange="toggleCompanyField()" required>
            <option value="superadmin">Super Admin</option>
            <option value="admin">Company Admin</option>
            <option value="user" selected>User</option>
          </select>
        </div>
        <div class="form-group" id="companyField">
          <label for="userCompany">Company</label>
          <select id="userCompany" required>
            <!-- Will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeModal('addUserModal')">Cancel</button>
          <button type="submit" class="btn-primary">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Superadmin specific JavaScript
document.addEventListener('DOMContentLoaded', function() {
  // Load initial data
  loadCompanies();
  loadUsers();
  loadStats();
  
  // Set active tab in sidebar
  document.querySelector('.sidebar a[href="#superadmin"]').classList.add('active');
});

// Load statistics
async function loadStats() {
  try {
    const [companies, users, assets] = await Promise.all([
      getJson('/companies/count'),
      getJson('/users/count'),
      getJson('/assets/count')
    ]);
    
    document.getElementById('totalCompanies').textContent = companies.count || 0;
    document.getElementById('totalUsers').textContent = users.count || 0;
    document.getElementById('totalAssets').textContent = assets.count || 0;
  } catch (error) {
    console.error('Error loading statistics:', error);
    showToast('Failed to load statistics', false);
  }
}

// Company Management
async function loadCompanies() {
  try {
    const companies = await getJson('/companies');
    const tbody = document.getElementById('companiesList');
    tbody.innerHTML = '';
    
    companies.forEach(company => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${company.name}</td>
        <td><span class="badge ${company.is_active ? 'badge-success' : 'badge-danger'}">
          ${company.is_active ? 'Active' : 'Inactive'}
        </span></td>
        <td>${new Date(company.created_at).toLocaleDateString()}</td>
        <td class="actions">
          <button onclick="editCompany('${company.id}')" class="btn-icon">
            <i class="fas fa-edit"></i>
          </button>
          <button onclick="toggleCompanyStatus('${company.id}', ${!company.is_active})" 
                  class="btn-icon ${company.is_active ? 'text-danger' : 'text-success'}">
            <i class="fas ${company.is_active ? 'fa-times' : 'fa-check'}"></i>
          </button>
        </td>
      `;
      tbody.appendChild(row);
    });
    
    // Update stats
    if (document.getElementById('totalCompanies')) {
      document.getElementById('totalCompanies').textContent = companies.length;
    }
  } catch (error) {
    console.error('Error loading companies:', error);
    showToast('Failed to load companies', false);
  }
}

async function createCompany(event) {
  event.preventDefault();
  
  const form = event.target;
  const submitBtn = form.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;
  
  try {
    toggleSpinner(submitBtn, true);
    
    await postJson('/companies', {
      name: document.getElementById('companyName').value,
      email: document.getElementById('companyEmail').value
    });
    
    showToast('Company created successfully');
    closeModal('addCompanyModal');
    form.reset();
    loadCompanies();
  } catch (error) {
    console.error('Error creating company:', error);
    showToast(error.message || 'Failed to create company', false);
  } finally {
    toggleSpinner(submitBtn, false, originalText);
  }
}

// User Management
async function loadUsers() {
  try {
    const users = await getJson('/users');
    const tbody = document.getElementById('usersList');
    tbody.innerHTML = '';
    
    users.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td><span class="badge">${user.role}</span></td>
        <td>${user.company_name || 'N/A'}</td>
        <td><span class="badge ${user.is_active ? 'badge-success' : 'badge-danger'}">
          ${user.is_active ? 'Active' : 'Inactive'}
        </span></td>
        <td class="actions">
          <button onclick="editUser('${user.id}')" class="btn-icon">
            <i class="fas fa-edit"></i>
          </button>
          <button onclick="toggleUserStatus('${user.id}', ${!user.is_active})" 
                  class="btn-icon ${user.is_active ? 'text-danger' : 'text-success'}">
            <i class="fas ${user.is_active ? 'fa-user-times' : 'fa-user-check'}"></i>
          </button>
        </td>
      `;
      tbody.appendChild(row);
    });
    
    // Update stats
    if (document.getElementById('totalUsers')) {
      document.getElementById('totalUsers').textContent = users.length;
    }
  } catch (error) {
    console.error('Error loading users:', error);
    showToast('Failed to load users', false);
  }
}

async function loadCompaniesForDropdown() {
  try {
    const companies = await getJson('/companies?status=active');
    const select = document.getElementById('userCompany');
    select.innerHTML = '';
    
    // Add a default option
    const defaultOption = document.createElement('option');
    defaultOption.value = '';
    defaultOption.textContent = 'Select a company';
    defaultOption.disabled = true;
    defaultOption.selected = true;
    select.appendChild(defaultOption);
    
    companies.forEach(company => {
      const option = document.createElement('option');
      option.value = company.id;
      option.textContent = company.name;
      select.appendChild(option);
    });
  } catch (error) {
    console.error('Error loading companies for dropdown:', error);
    showToast('Failed to load companies', false);
  }
}

function toggleCompanyField() {
  const role = document.getElementById('userRole').value;
  const companyField = document.getElementById('companyField');
  const companySelect = document.getElementById('userCompany');
  
  if (role === 'superadmin') {
    companyField.style.display = 'none';
    companySelect.required = false;
  } else {
    companyField.style.display = 'block';
    companySelect.required = true;
    loadCompaniesForDropdown();
  }
}

async function createUser(event) {
  event.preventDefault();
  
  const form = event.target;
  const submitBtn = form.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;
  
  try {
    toggleSpinner(submitBtn, true);
    
    const role = document.getElementById('userRole').value;
    const userData = {
      name: document.getElementById('userName').value,
      email: document.getElementById('userEmail').value,
      role: role,
      company_id: role === 'superadmin' ? null : document.getElementById('userCompany').value
    };
    
    await postJson('/users', userData);
    
    showToast('User created successfully');
    closeModal('addUserModal');
    form.reset();
    loadUsers();
  } catch (error) {
    console.error('Error creating user:', error);
    showToast(error.message || 'Failed to create user', false);
  } finally {
    toggleSpinner(submitBtn, false, originalText);
  }
}

// Modal functions
function showModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
    
    // If it's the add user modal, load companies for the dropdown
    if (modalId === 'addUserModal') {
      toggleCompanyField();
    }
  }
}

function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
  }
}

// Close modals when clicking outside
window.onclick = function(event) {
  if (event.target.classList.contains('modal')) {
    event.target.style.display = 'none';
    document.body.style.overflow = 'auto';
  }
};

// Placeholder functions for future implementation
function editCompany(companyId) {
  console.log('Edit company:', companyId);
  // Implementation for editing a company
  showToast('Edit company: ' + companyId);
}

function toggleCompanyStatus(companyId, newStatus) {
  console.log(`Toggle company ${companyId} status to ${newStatus ? 'active' : 'inactive'}`);
  // Implementation for toggling company status
  showToast(`Company ${newStatus ? 'activated' : 'deactivated'}`);
}

function editUser(userId) {
  console.log('Edit user:', userId);
  // Implementation for editing a user
  showToast('Edit user: ' + userId);
}

function toggleUserStatus(userId, newStatus) {
  console.log(`Toggle user ${userId} status to ${newStatus ? 'active' : 'inactive'}`);
  // Implementation for toggling user status
  showToast(`User ${newStatus ? 'activated' : 'deactivated'}`);
}
</script>
